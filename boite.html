<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boite à Idee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Refuser', 1],
          ['Approuvé', 2]
        ]);

        // Set chart options
        var options = {'title':'Statistique des idées approuvées et rejetées',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
    <h1 class=" text-center  text-secondary p-4 shadow">Boite à Idee</h1>
    <section>
        <div class="d-flex  m-auto flex-wrap">
            <div class="col-lg-6 col-12 d-flex">
                <img src="img/undraw_collecting_re_lp6p.svg" alt="" width="350px" height="340px">
            </div>
            <div class="col-lg-6  col-12d-flex " >
                <form action="boite.html" method="post" class="form p-4 w-100 " >
                <label for="exampleFormControlInput1" class="form-label fw-bold">Titre</label>
                <input type="email" class="titre form-control border border-5 border-seconday shadow-sm" id=" exampleFormControlInput1" >
                <div class="mb-3">
                <label for="contenuMIs" class="form-label fw-bold">Faites une proposition</label>
                <textarea class="suggestion form-control rere border border-5 border-seconday shadow-sm" id="contenuMIs " rows="3"></textarea>
                <p id="contenusaisi" class="fw-bold">contenu a saisir
                    <span id="longueurMax">0</span>/130
                </p>
                </div class= "">
                <button type="button" class="validation btn btn-lg btn-secondary fw-bold  rounded-pill">Valider</button>
                </div>
                </form>
            </div>
        </div> 
    </section>
    <section>
        <div class="d-flex justify-content-between mx-3">
            <div class="  justify-content-between fw-bold mt-5">
                <button id="listeAccepte" type="button" class="btn btn-outline-success">Approuvée</button>
                <button id="listeRefuse" type="button" class="btn btn-outline-danger">Rejetée</button>
                <button id="listeIdee" type="button" class="btn btn-outline-secondary">Liste des Idées</button>
            </div>
            <!--Div that will hold the pie chart-->
            <div id="chart_div"></div>
        </div>
    </section>
    <section>
        <div  id="proposition" class=" d-flex flex-row p-4 justify-content-around flex-wrap">
        
        </section>
    
    <script src="boite.js"></script>
    
</body>
</html>
